{% extends 'main/base.html' %}
{% block title %}Editor Home{% endblock %}
{% block content %}
<h1>Editor Home Page</h1>
<table>
    <tbody>
        <tr>
            <td>Username: </td>
            <td>{{user.username}}</td>
        </tr>
        <tr>
            <td>Role: </td>
            <td>{{user.role}}</td>
        </tr>
        <tr>
            <td>Email: </td>
            <td>{{user.email}}</td>
        </tr>
        <tr>
            <td>Country: </td>
            <td>{{user.country}}</td>
        </tr>
        <tr>
            <td>Nationality: </td>
            <td>{{user.nationality}}</td>
        </tr>
        <tr>
            <td>Mobile: </td>
            <td>{{user.mobile}}</td>
        </tr>
    </tbody>
</table>
{% endblock %}
