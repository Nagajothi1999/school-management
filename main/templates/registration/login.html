{% extends 'main/base.html' %}
{% block title %}Login{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<h1>Login Page</h1>
<form method="post">
    {% csrf_token %}
    {{form|crispy}}
    <p>Don't have an account? <a href="/register">Register Now</a>!</p>
    <button type="submit" class="btn btn-success">Login</button>
</form>
{% endblock %}
