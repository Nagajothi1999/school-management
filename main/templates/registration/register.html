{% extends 'main/base.html' %}
{% load static %}
{% block title %}Register{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<h1>Register Page</h1>
<form method="post">
    {% csrf_token %}
    {{form|crispy}}
    <p>Already have an account? <a href="/login">Login Now</a>!</p>
    <button id="register-submit" type="submit" class="btn btn-success mb-3" disabled>
        Register
    </button>
</form>
<script src="{% static "/javascript/register.js" %}" defer></script>
{% endblock %}
